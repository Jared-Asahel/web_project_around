<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around" />
    <meta name="author" content="Jared" />
    <meta name="keywords" content="Around" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="popup" id="form1">
      <div class="popup__container">
        <h2 class="popup__title">Editar perfil</h2>
        <input
          type="text"
          class="popup__input"
          placeholder="Nombre"
          id="Nombre"
        />
        <input
          type="text"
          class="popup__input popup__margin-top"
          placeholder="Acerca de mi"
        />
        <button class="form__button">Guardar</button>
        <img
          src="./imagenes/Close Icon (1).png"
          alt=""
          id="closepopup"
          class="popup__button"
        />
      </div>
    </div>
    <div class="page">
      <header class="header">
        <img src="./imagenes/Vector.png" alt="logotipo" class="header__logo" />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <img
              src="./imagenes/image.jpg"
              alt="Foto de perfil"
              class="profile__image"
            />
            <div class="profile__info">
              <div class="profile__info-2">
                <h2 class="profile__info-2 profile__name">Jacques Cousteau</h2>
                <img
                  src="./imagenes/Vector (1).png"
                  alt=""
                  class="profile__button-2"
                  id="openpopup"
                />
              </div>
              <h3 class="profile__info profile__name-2">Explorador</h3>
            </div>
          </div>
          <img src="./imagenes/Vector (2).png" alt="" class="profile__button" />
        </section>
        <section class="elements">
          <article class="elements__group">
            <img
              src="./imagenes/kirill-pershin-1088404-unsplash.png"
              alt="Imagen de Valle de Yosemite"
              class="elements__group elements__image"
            />
            <div class="elements__rectangle">
              <p class="elements__rectangle elements__paragraph">
                Valle de Yosemite
              </p>
              <img
                src="./imagenes/Group (2).png"
                alt=""
                class="elements__heart"
              />
            </div>
          </article>
          <article class="elements__group">
            <img
              src="./imagenes/kirill-pershin-1404681-unsplash.png"
              alt="Imagen de Lago Louise"
              class="elements__group elements__image"
            />
            <div class="elements__rectangle">
              <p class="elements__rectangle elements__paragraph">Lago Louise</p>
              <img
                src="./imagenes/Group (2).png"
                alt=""
                class="elements__heart"
              />
            </div>
          </article>
          <article class="elements__group">
            <img
              src="./imagenes/kirill-pershin-1556355-unsplash.png"
              alt="Imagen de Montañas Calvas"
              class="elements__group elements__image"
            />
            <div class="elements__rectangle">
              <p class="elements__rectangle elements__paragraph">
                Montañas Calvas
              </p>
              <img
                src="./imagenes/Group (2).png"
                alt=""
                class="elements__heart"
              />
            </div>
          </article>
          <article class="elements__group">
            <img
              src="./imagenes/kirill-pershin-1404681-unsplash (1).png"
              alt="Imagen de Latemar"
              class="elements__group elements__image"
            />
            <div class="elements__rectangle">
              <p class="elements__rectangle elements__paragraph">Latemar</p>
              <img
                src="./imagenes/Group (2).png"
                alt=""
                class="elements__heart"
              />
            </div>
          </article>
          <article class="elements__group">
            <img
              src="./imagenes/kirill-pershin-1556355-unsplash (1).png"
              alt="Imagen de Vanois National..."
              class="elements__group elements__image"
            />
            <div class="elements__rectangle">
              <p class="elements__rectangle elements__paragraph">
                Vanois National...
              </p>
              <img
                src="./imagenes/Group (2).png"
                alt=""
                class="elements__heart"
              />
            </div>
          </article>
          <article class="elements__group">
            <img
              src="./imagenes/kirill-pershin-1088404-unsplash (1).png"
              alt="Imagen de Lago di Braies"
              class="elements__group elements__image"
            />
            <div class="elements__rectangle">
              <p class="elements__rectangle elements__paragraph">
                Lago di Braies
              </p>
              <img
                src="./imagenes/Group (2).png"
                alt=""
                class="elements__heart"
              />
            </div>
          </article>
        </section>
        <footer class="footer">
          <p class="footer__paragraph">© 2024 Around The U.S.</p>
        </footer>
      </main>
    </div>
  </body>
  <script src="index.js"></script>
</html>
